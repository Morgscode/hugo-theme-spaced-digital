{{ define "main" }}
<article class="post p-1">
  <header class="post-header">
    <h1 class="post-title m-b-l">{{ .Title }}</h1>
  </header>
  <div class="post-content">
    <div class="row">
      {{ $image := .Resources.GetMatch .Params.siteimage }}
      <div class="col-6 col-md-12 m-b-l">
        <div>
          {{ .Content }}
          <a href="{{ .Params.siteurl }}" class="btn">View website project</a>
        </div>
      </div>
      <div class="col-6 col-md-12">
        <div>
          <a href="{{ .Params.siteurl }}">
            <img src="{{ $image.RelPermalink }}" alt="Website design in Hastings, East Sussex">
          </a>
        </div>
      </div>
  </div>
</article>
{{ end }}
