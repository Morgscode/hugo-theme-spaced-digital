{{ define "main" }}
    {{ $cxt := . }}
    {{ $bundle := .Site.GetPage .Params.bundle }}
    {{ $tiles := $bundle.Resources.Match "tile-*.md" }}
    <article class="col-12 p-t-l p-b-l">
        {{ .Content }}
    </article>
    {{- with $tiles -}}
        {{ $context := dict "tiles" $tiles "bundle" $bundle }}
        <section class="">
            {{- partial "tiles.html" $context -}}
        </section>
    {{- end -}}
{{ end }}
