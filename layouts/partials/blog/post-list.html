<div class="posts p-1">
    <ul class="posts-list">
      {{ range where .Paginator.Pages "Type" "!=" "page" }}
        {{- partial "blog/post-list-item.html" . -}}
      {{ else }}
      <li>
        <h2>No {{ .Type }} found</h2>
      </li>
      {{ end }}
    </ul>
    {{ partial "blog/pagination.html" . }}
  </div>
