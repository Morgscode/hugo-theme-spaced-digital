<form id="contact-form" class="m-b-m p-2">
    <div class="form-group">
      <label class="form-label" for="name">What is your name?</label>
      <input type="text" class="form-input" name="name" id="name" required minlength="2">
    </div>
    <div class="form-group">
      <label class="form-label" for="email">What is your email address?</label>
      <input type="email" name="email" class="form-input" name="email" id="email" required>
    </div>
    <div class="form-group">
      <label class="form-label" for="message">Please let us know what you'd like to chat about:</label>
      <textarea name="message" class="form-input" id="message" cols="30" rows="10" required
        minlength="15"></textarea>
    </div>
    <input type="submit" class="btn form-submit" id="submit-contact-form" value="Submit" />
</form>
